name: Сборка образов при выпуске тэга

on:
  push:
    tags

env:
  DJANGO_SETTINGS_MODULE: stalker_op22_cyclic_quest_wiki_proj.settings
  DEBUG: "False"
  SECRET_KEY: "CiSeCretKeySuperStrong"

jobs:
  push_to_registry:
    name: Сборка docker образов
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: my-docker-hub-namespace/my-docker-hub-repository

      - name: Build and push Docker image for backend
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./deploy/django/Dockerfile
          push: true
          tags: mishka251/stalker_op22_cyclic_quest_wiki-django:${{ steps.meta.outputs.tags }}


      - name: Build and push Docker image for nginx
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./deploy/nginx/Dockerfile
          push: true
          tags: mishka251/stalker_op22_cyclic_quest_wiki-nginx:${{ steps.meta.outputs.tags }}

default_language_version:
    python: python3.12
fail_fast: false

repos:
  - repo: local
    hooks:
#       удалить неиспользуемые импорты
      - id: autoflake
        name: autoflake
        entry: autoflake
        language: system
        types: [python]
        args: [--in-place, --remove-all-unused-imports, --remove-duplicate-keys, --ignore-init-module-imports]

#Проставить аннотации типов с none
      - id: no_implicit_optional
        name: no_implicit_optional
        description: "A codemod to make your implicit optional type hints PEP 484 compliant"
        entry: no_implicit_optional
        language: python
        minimum_pre_commit_version: 2.9.2
        require_serial: true
        types_or: [python, pyi]

#       обновить устаревший синтаксис
      - id: pyupgrade
        name: pyupgrade
        entry: pyupgrade
        language: system
        types: [python]
        args: [--py312-plus]

        # ruff форматирование
      - id: ruff
        name: ruff
        description: "Run 'ruff' for extremely fast Python linting"
        entry: ruff check --force-exclude
        language: python
        types_or: [python, pyi]
        args: [--fix]
        require_serial: true
        additional_dependencies: []
        minimum_pre_commit_version: "2.9.2"


#       поменять порядок импортов на правильный
      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        args: [--filter-files]


#       форматтер
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        args: [
            --safe,
            --target-version=py312
        ]

#       форматтер шаблонов
      - id: djlint-reformat-django
        name: djLint formatting for Django
        entry: djlint --reformat --profile=django
        types_or: [html]
        language: python

      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        args: []

      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        args: [
            --config-file=mypy.ini,
            --scripts-are-modules
        ]

      - id: ruff
        name: ruff
        description: "Run 'ruff' for extremely fast Python linting"
        entry: ruff check --force-exclude
        language: python
        types_or: [python, pyi]
        args: []
        require_serial: true
        additional_dependencies: []
        minimum_pre_commit_version: "2.9.2"

      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
          [
            "-rn", # Only display messages
            "-sn", # Don't display the score
            "--rcfile=.pylintrc", # Link to your config file
          ]

      - id: djlint-django
        name: djLint linting for Django
        entry: djlint --profile=django
        types_or: [html]
        language: python

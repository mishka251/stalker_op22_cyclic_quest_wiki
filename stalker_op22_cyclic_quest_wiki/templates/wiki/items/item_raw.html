{% load %}
<tr>
    <td>
        {{ item.name_translation.rus }} ({{ item.name }})
    </td>
    <td>
        <img src="{{ item.icon.icon.url }}"
             width="{{ item.icon.icon.width }}"
             height="{{ item.icon.icon.height }}"
             alt="{{ item.name }}">
    </td>
    <td>
        <span class="mx-3"><a href="{% url "where_find_item" item.id %}"> Где найти?</a></span>
    </td>
    <td>
        <span class="mx-3"><a href="{% url "where_item_needed" item.id %}"> Где нужен?</a></span>
    </td>
    <td>
        <span class="mx-3"> <a> Кому выгоднее продать</a></span>
    </td>
</tr>

<tr class="vendor-data">
    <td>
        <img
                src="{{ vendor.image_path }}"
                alt="{{ vendor.name }}"
        >
    </td>
    <td>
        {{ vendor.name }}
    </td>
    <td>
        {{ vendor.tasks_count }}
    </td>
    <td>
        {{ vendor.has_chain }}
    </td>
    <td>
        <a href="{{ vendor.quests_link }}">Перейти к квестам</a>
    </td>
</tr>

{% load condition %}
<div>
    <div class="d-flex flex-row">
        <div class="d-flex flex-column justify-content-center">
            <div>
                {{ target.items_count }} x
            </div>
        </div>
        <div class="d-flex flex-column">
            {% if target.item.icon %}
                <img src="{{ target.item.icon.url }}"
                     width="{{ target.item.icon.width }}"
                     height="{{ target.item.icon.height }}"
                     alt="{{ target.item.item_label.rus }}">
            {% endif %}
            {% if target.state %}
                {% render_condition target.state %}
            {% endif %}
            <div class="d-flex flex-row">
                <div>
                    {{ target.item.item_label.rus }}("{{ target.item.item_id }}")
                </div>
            </div>
        </div>
    </div>
</div>
